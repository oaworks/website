      var check = false;
      (function(a){if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(a)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0,4       return check;
    };

    var mobile = mobileCheck();
    if (mobile) {
      $('#install').hide();
    } else if (navigator.userAgent.match(/chrome/i)) {
      $('.install').hide();
      $('.chromeinstall').show();
    }

    var chromeinstall = function(e) {
      if (navigator.userAgent.match(/chrome/i)) {
        // fix from jasonpriem
        // If Chrome is fullscreen, inline install will fail with no message to user.
        // So test for fullscreen mode. If we are fullscreen, give up on JS approach.
        // Browser will follow link to the web store defined in the link's href attr.
        if( window.outerHeight == screen.height) {
          console.log("chrome is in fullscreen view. Quitting inline install.");
        } else {
          e.preventDefault();
          chrome.webstore.install(undefined, function() { window.location = window.location.href }, function(err) { console.log('install error'); console.log(err); });
        }
      } else {
        e.preventDefault();
        window.location = '/account';
      }
    }
    if ( $('#chromeinstall').length ) $('#chromeinstall').on('click',chromeinstall);
    if ( $('.chromeinstall').length ) $('.chromeinstall').on('click',chromeinstall);

    if (window.location.href.indexOf('odb=true') !== -1) $('#fromopendatabutton').show();
    if (window.location.href.indexOf('team=true') !== -1) $('#fromteambutton').show();

    var logged = clogin.loggedin();
    if (logged) {
      $('.cloggedin').show();
      $('.notcloggedin').hide();
    }
    
    var ftsing = false;
    var fts = function () {
      if (!ftsing) {
        ftsing = true;
        setTimeout(function() {
          var wh = $(window).height();
          var fh = $('#footer').height();
          var ft = $('#footer').offset().top;
          var fm = parseInt($('#footer').css('margin-top').replace('px',''));
          if ( ft + fh < wh ) {
            $('#footer').css('margin-top',fm+(wh-ft-fh)+'px');
          } else if (wh-ft-fh < 0) {
            $('#footer').css('margin-top','0px');        
          }
          ftsing = false;
        },200);
      }
    }
    fts();
    $('body').bind('DOMNodeInserted',fts);
  });
  </script>
